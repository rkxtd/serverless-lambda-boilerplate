machine:
  timezone:
    Europe/Kiev
  node:
    version:
      6.10.0
  environment:
    CIRCLE_ENV: test
dependencies:
  pre:
    - touch .coveralls.yml
    - echo "repo_token:$COVERALLS_TOKEN" > .coveralls.yml
  override:
    - npm install
  cache_directories:
    - "node_modules"
general:
  artifacts:
    - "coverage/coverage.json"
test:
  override:
    - npm run test-report
  post:
    - if [ $CIRCLE_BRANCH = 'master' ]; then npm run redeploy; fi
notify:
  webhooks:
    - url: https://hooks.slack.com/services/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