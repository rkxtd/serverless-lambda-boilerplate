## Customize the test machine
machine:
  timezone:
    Europe/Kiev # Set the timezone
  node:
    version:
      6.10.0
  environment:
    CIRCLE_ENV: test
dependencies:
  pre:
    - npm install apidoc serverless

  override:
    - npm install
  cache_directories:
    - "node_modules"
test:
  override:
    - npm test
  post:
    - npm run redeploy
notify:
  webhooks:
