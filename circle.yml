machine:
  timezone:
    Europe/Kiev
  node:
    version:
      6.10.0
  environment:
    CIRCLE_ENV: test
dependencies:
  pre:
  override:
    - npm install
  cache_directories:
    - "node_modules"
general:
  artifacts:
    - "coverage/coverage.json"
test:
  override:
    - npm run test-report
  post:
    - if [ $CIRCLE_BRANCH = 'master' ]; then npm run redeploy; fi